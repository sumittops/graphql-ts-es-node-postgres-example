# import * as shared from "../../../shared.graphql" 

type User { 
    id: String!
    name: String!
    email: String!
    password: String!
}

type Query {
    user(email: String!): User
    users: [User!]!
}

type Mutation {
    register(email: String!, password: String!, name: String!): [ResponseError!]
}